<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Casa 1</title>
    <link rel="stylesheet" href="/Styles/casa.css">
</head>
<body>
<div class="casa-container">
    <img src="../Images/casa_1.png" alt="Casa 1" class="fondo-casa">
    <!-- PLANTA BAJA -->
    <div class="habitacion cochera1" data-sensor="Cochera"></div>
    <div class="habitacion living1" data-sensor="Living"></div>

    <!-- PRIMER PISO -->
    <div class="habitacion cocina1" data-sensor="Cocina"></div>
    <div class="habitacion oficina1" data-sensor="Oficina"></div>

    <!-- SEGUNDO PISO (ÁTICO) -->
    <div class="habitacion dormitorio1" data-sensor="Dormitorio"></div>
    <div class="habitacion bano1" data-sensor="Baño"></div>
</div>
</div>
<!-- Navegación casas -->
<div class="navegacion-casas">
    <button id="btn-anterior" class="boton-flecha" title="Casa anterior">↤</button>
    <button id="btn-siguiente" class="boton-flecha" title="Casa siguiente">↦</button>
</div>

<script src="/Scripts/script.js"></script>
</body>
</html>
