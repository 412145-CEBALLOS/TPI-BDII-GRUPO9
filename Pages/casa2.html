<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Casa 2</title>
    <link rel="stylesheet" href="/Styles/casa.css" />
</head>
<body>
<div class="casa2-container">
    <img src="../Images/casa_2.png" alt="Casa 2" class="fondo-casa" />

    <!-- Planta alta -->
    <div class="habitacion baño2" data-sensor="Baño"></div>
    <div class="habitacion living2" data-sensor="Living"></div>

    <!-- Planta baja -->
    <div class="habitacion dormitorio2" data-sensor="Dormitorio"></div>
    <div class="habitacion cocina2" data-sensor="Cocina"></div>
</div>
<!-- Navegación casas -->
<div class="navegacion-casas">
    <button id="btn-anterior" class="boton-flecha" title="Casa anterior">↤</button>
    <button id="btn-siguiente" class="boton-flecha" title="Casa siguiente">↦</button>
</div>

<script src="/Scripts/script.js"></script>
</body>
</html>
