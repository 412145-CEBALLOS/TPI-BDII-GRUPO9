<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Casa 3</title>
    <link rel="stylesheet" href="/Styles/casa.css" />
</head>
<body>
<div class="casa3-container">
    <img src="../Images/casa_3.png" alt="Casa 3" class="fondo-casa" />

    <!-- Planta alta -->
    <div class="habitacion dormitorio3" data-sensor="Dormitorio"></div>
    <div class="habitacion baño3" data-sensor="Baño"></div>

    <!-- Primer piso -->
    <div class="habitacion oficina3" data-sensor="Oficina"></div>
    <div class="habitacion cocina3" data-sensor="Cocina"></div>

    <!-- Planta baja -->
    <div class="habitacion living3" data-sensor="Living"></div>
    <div class="habitacion cochera3" data-sensor="Cochera"></div>
</div>
<!-- Navegación casas -->
<div class="navegacion-casas">
    <button id="btn-anterior" class="boton-flecha" title="Casa anterior">↤</button>

</div>

<script src="/Scripts/script.js"></script>
</body>
</html>
